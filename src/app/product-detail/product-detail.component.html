<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="product.imageUrl" [alt]="product.imageUrl" />
  <div class="card-body">
    <h5 class="card-title">{{ product.name | uppercase | productName }}</h5>
    <p class="card-text">Code: {{ product.code }}</p>
    <p class="card-text">Price: {{ product.price | number: "1.2-2" }}</p>
    <p class="card-text">Available: {{ product.available }}</p>
    <p class="card-text">
      Rating: <app-rating [rating]="product.rating"></app-rating>
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
